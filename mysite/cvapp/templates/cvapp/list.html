<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<style>
    .navbar-brand {
        font-weight: bold;
        color: #ffc107;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                ðŸ“„ Build CV
            </a>
            <a href="/" class="btn btn-light">
                Make Another
            </a>
        </div>
    </nav>
    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="row m-5 justify-content-center">
            <div class="col-md-12 text-center">
                <h2>Download CV</h2>
            </div>
        </div>
        {% if profiles %}
        <div class="row justify-content-center w-100">
            <div class="col-md-2 text-center fw-bold">S.No</div>
            <div class="col-md-5 text-center fw-bold">Name</div>
            <div class="col-md-5 text-center fw-bold">Action</div>
        </div>
        <hr class="w-75 mx-auto">
        {% for profile in profiles %}
        <div class="row justify-content-center align-items-center w-100">
            <div class="col-md-2 text-center mb-2">
                {{ forloop.counter }}
            </div>
            <div class="col-md-5 text-center mb-2">
                {{ profile.name|capfirst }}
            </div>
            <div class="col-md-5 text-center mb-2">
                <a href="/download/{{profile.id}}" class="btn btn-warning">Download CV</a>
            </div>
        </div>
        <hr class="w-75 mx-auto">
        {% endfor %}
        {% else %}
        <div class="row justify-content-center w-100">
            <div class="col-md-12 text-center">
                <h2 style="color: red;">First Create a CV</h2>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
